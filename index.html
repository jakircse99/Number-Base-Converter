<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>JavaScript Number Base Converter </title>
</head>
<body>
  <!---------------Main container------------------>
  <div class="container">
    <!--Heading text-->
    <h2>Decimal, Binary, Octal, Hexadecimal Converter</h2>
    <!---Heading text end--->

    <!---Conversion section--->
    <input class="design" id="input-number" type="number" name="number" placeholder="Enter your number">
    <select id="select" class="design">
      <option id="binary">Binary</option>
      <option id="octal">Octal</option>
      <option id="hexadecimal">Hexadecimal</option>
    </select>
    <button class="design" id ="btn" type="submit">Convert</button>
    <!---Conversion section end--->

    <!--Result button-->
    <button class="resultbtn">Result : <span id="result">0</span></button>
    <!--Result button end---->
  </div>
  <!-----------------Main container end--------------->

  <!-----Script------>
  <script src="script.js"></script>
</body>
</html>
